<form [formGroup]="form" class="row">
  <div class="col-md-6 mb-3">
    <label for="name" class="form-label required">Business Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="col-md-12"></div>

  <div class="col-md-6 mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" id="email" class="form-control" formControlName="email">
  </div>
  <div class="col-md-6 mb-3">
    <label for="tel" class="form-label">Telephone</label>
    <input type="tel" id="tel" class="form-control" formControlName="telephone">
  </div>

  <div class="col-md-6 mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea id="address" class="form-control" rows="3" formControlName="address"></textarea>
  </div>

  <ng-content></ng-content>
</form>
