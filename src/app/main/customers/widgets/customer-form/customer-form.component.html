<form class="row" [formGroup]="form">

  <div class="col-md-6 mb-3">
    <label for="parent" class="form-label">Parent/Main Branch </label>
    <customer-typeahead-input controlName="parent" customId="parent" (change)="onParentSelect()">

    </customer-typeahead-input>
  </div>
  <div class="col-md-6"></div>

  <div class="col-md-6 mb-3">
    <label for="name" class="form-label required">Client Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="col-md-6 mb-3">
    <label for="branch" class="form-label">Branch Name</label>
    <input type="text" id="branch" class="form-control" formControlName="branch">
  </div>
  <div class="col-md-6 mb-3">
    <label for="region" class="form-label">Branch Region</label>
    <input type="text" id="region" class="form-control" formControlName="region">
  </div>
  <div class="col-md-6 mb-3">
    <label for="location" class="form-label">Branch Location</label>
    <input type="text" id="location" class="form-control" formControlName="location">
  </div>
  <ng-content></ng-content>
</form>
