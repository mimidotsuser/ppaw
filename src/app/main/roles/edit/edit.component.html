<div class="container mb-3 mt-3">
  <app-role-form [permissions]="permissions" [model]="model|async" #roleForm>
    <div class="mt-3 d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="update(roleForm.form)">UPDATE</button>
      <a routerLink="/main/roles" class="btn btn-outline-primary btn-cancel">CANCEL</a>
    </div>
  </app-role-form>

</div>
