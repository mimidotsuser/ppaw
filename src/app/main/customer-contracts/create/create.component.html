<app-customer-contract-form #contractForm>

  <div class="container-fluid">
    <div class="mt-3 d-flex gap-2">
      <ng-container *ngIf="formSubmissionBusy;else submitButton">
        <button type="button" disabled class="btn btn-primary btn-lg btn-submit">
          <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
          Please wait ...
        </button>
        <button class="btn btn-outline-primary" disabled="true">
          CANCEL
        </button>
      </ng-container>
      <ng-template #submitButton>
        <button type="button" class="btn btn-primary"
                [disabled]="contractForm.form.invalid || contractForm.totalSelectedItems==0"
                (click)="submitForm(contractForm.form)">
          CREATE
        </button>
        <a routerLink="../" [relativeTo]="this.route" class="btn btn-outline-primary">
          CANCEL
        </a>
      </ng-template>

    </div>
  </div>
</app-customer-contract-form>
