<typeahead-input [path]="path" [resultTemplate]="resultTemplate" [controlName]="controlName"
                 [outputFormatter]="outputFormatter" [control]="control"
                 [customId]="customId" [placeholder]="placeholder" [queryParams]="queryParams">
</typeahead-input>


<ng-template let-results="result" #resultTemplate>
  <ng-container *ngIf="results;else noResultsTemplate">
    <div class="title">
      {{results.serial_number}}
    </div>
    <div class="subtitle ">
      {{results?.product?.item_code ? results.product.item_code : results.sn}}
    </div>
  </ng-container>
</ng-template>

<ng-template #noResultsTemplate>
  No results found
</ng-template>
