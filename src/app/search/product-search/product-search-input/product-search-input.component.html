<div class="col-12 parent">
  <ng-container *ngIf="showIcons">
    <fa-icon [icon]="searching?faSpinner:faSearch" [spin]="searching" class="icon">
    </fa-icon>
  </ng-container>

  <input type="text" [ngbTypeahead]="autoSearch" [editable]="editable" class="form-control"
         [resultTemplate]="resultTemplate" [inputFormatter]="outputFormatter" [showHint]="false"
         [placement]="placement" [popupClass]="popupClass" [formControl]="inputControl"
         [id]="id" [attr.placeholder]="placeholder">

  <small class="text-danger help-text" *ngIf="searchFailed">
    Error, failed to retrieve any data
  </small>
</div>

<ng-template let-results="result" #resultTemplate>
  <ng-container *ngIf="results;else noResultsTemplate">
    <div class="title">
      {{results.item_code}}
    </div>
    <div class="subtitle ">
      {{results.local_description || results.description}}
    </div>
  </ng-container>
</ng-template>

<ng-template #noResultsTemplate>
  No results found
</ng-template>
