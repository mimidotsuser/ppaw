<div class="timeline">
  <div class="timeline-group" *ngFor="let data of model">
    <div class="timeline-box">
      <div class="timeline-date">
        <span>{{data.created_at|date:'dd MMM, yyyy'}}</span>
      </div>
      <div class="timeline-body">
        <p class="title">{{resolveStage(data.stage)}}</p>
        <p>{{data.remarks}}</p>
        <p class="author">{{data.created_by?.first_name}} {{data.created_by?.last_name}}</p>
      </div>
    </div>
  </div>
</div>
